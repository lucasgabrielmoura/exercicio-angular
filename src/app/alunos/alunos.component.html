<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="inputPassword2" [(ngModel)]="aluno.nome" name="aluno.nome" placeholder="Nome do Aluno">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="aluno.nota1" name="aluno.nota1" placeholder="1º Nota">
    </div>
    <div class="form-group mx-sm-3 mb-2">
        <input type="number" class="form-control" id="inputPassword2" [(ngModel)]="aluno.nota2" name="aluno.nota2" placeholder="2º Nota">
    </div>
    <button *ngIf="id == -1" (click)="cadastrarAluno(aluno.nome, aluno.nota1, aluno.nota2)" type="button" class="btn btn-primary mb-2">Cadastrar</button>
    <button *ngIf="id != -1" (click)="alterarAluno(aluno.nome, aluno.nota1, aluno.nota2)" type="button" class="btn btn-primary mb-2">Editar</button>
    <button *ngIf="id != -1" (click)="cancelarEdicao()" type="button" class="btn btn btn-danger mb-2">Cancelar</button>
</form>


<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Média</th>
        <th scope="col">Situação</th>
        <th class="align-text-col" scope="col" colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aluno of vetorAlunos; let id = index">
        <th scope="row">{{id + 1}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{(aluno.nota1 + aluno.nota2)/2}}</td>
        <td *ngIf="(aluno.nota1 + aluno.nota2)/2 >= 7">Aprovado</td>
        <td *ngIf="(aluno.nota1 + aluno.nota2)/2 < 7">Reprovado</td>
        <td (click)="excluirAluno(id)" class="align-text-col"><p class="act1">Excluir</p></td>
        <td (click)="editarAluno(id)" class="align-text-col"><p class="act2">Editar</p></td>
      </tr>
    </tbody>
  </table>
